<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Storage 本地存储</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="title">
			时间抹不去的对话... 即使关闭网页再打开，这些对话还是会存在

		</div>
		<div class="content">
			<ul class="content-list"></ul>
		</div>
		<div class="send-content">
			<textarea name="" class="inputtext" id="" cols="105" rows="4" placeholder="请在此输入聊天内容" autofocus="autofocus" required="required"></textarea>
		</div>
		<div class="sendbtn">
			<input type="button" class="send" value="发送">
			<input type="button" class="cancel" value="撤销"></div>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js
"></script>
	<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
