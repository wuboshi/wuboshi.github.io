<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模态弹窗</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="tanchuang.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="button">
			<input type="button" value="ERROR" id="btn">
			<input type="button" value="SUCCESS" id="btn2">
			<input type="button" value="WARNING" id="btn3">
		</div>
	</div>
	<!-- 对应第一个btn的弹窗 -->
	<div class="popuper">
		<div class="pop-wrap">
			<header class="pop-header">
				<h3>这是一个弹出层</h3>
			</header>
			<section class="pop-content">
				这是一个弹出层
			</section>
			<section class="pop-control">
				<input type="button" class="confirm" value="确定">
				<input type="button" class="cancel" value="取消">
			</section>
		</div>
	</div>
	<!-- 对应第二个btn的弹窗 -->
	<div class="popuper p2">
		<div class="pop-wrap">
			<header class="pop-header">
				<h3>这是一个弹出层</h3>
			</header>
			<section class="pop-content">
				这是一个弹出层
			</section>
			<section class="pop-control">
				<input type="button" class="confirm" value="确定">
				<input type="button" class="cancel" value="取消">
			</section>
		</div>  
	</div>
	<!-- 对应第三个btn的弹窗 -->
	<div class="popuper p3">
		<div class="pop-wrap">
			<header class="pop-header">
				<h3>这是一个弹出层</h3>
			</header>
			<section class="pop-content">
				这是一个弹出层
			</section>
			<section class="pop-control">
				<input type="button" class="confirm" value="确定">
				<input type="button" class="cancel" value="取消">
			</section>
		</div>
	</div>
	<script>
		var cover = document.querySelector('.popuper');
		var btn = document.getElementById('btn');
		var btn2 = document.querySelector('#btn2');
		var pop2 = document.querySelector('.p2');
		var btn3 = document.querySelector('#btn3');
		var pop3 = document.querySelector('.p3');
		var pop = Popuper({
			wrap: cover,
			type: 'error',
			confirm: function() {
				alert('success');
			},
			cancel: function() {
				alert('cancel');
			}
		});
		var p2 = Popuper({
			wrap: pop2,
			type: 'success',
			confirm: function() {
				alert('confirm callback');
			},
			cancel: function() {
				alert('cancel callback');
			}
		}).edit({
			title: 'custom title',
			content: 'cutom content<h1>3243</h1>'
		}).show();
		var p3 = Popuper({
			wrap: pop3,
			type: 'warning',
			confirm: function() {
				alert('success');
			},
			cancel: function() {
				alert('cancel');
			}
		});
		btn.addEventListener('click', function() {
			pop.toggle();
		});
		btn2.addEventListener('click', function() {
			p2.toggle().edit({
				type: 'info'
			});
		});
		btn3.addEventListener('click', function() {
			p3.toggle();
		});
	</script>
</body>
</html>
