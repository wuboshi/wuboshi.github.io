<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab选项卡</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="articleTitle">
    <h2></h2>
</div>
<div id="containerBox">
   <div class="tabtitle">
       <ul class="titlelist">
       <!-- inline-block水平间距问题 -->
           <li ><a href="#" class="select" >河南</a></li><li><a href="#">河北</a></li><li><a href="#">湖南</a></li><li><a href="#">湖北</a></li><li><a href="#">北京</a></li>
       </ul>
   </div>
   <div class="tabcontent">
       <div class="card" >
           <p>相对于黄河为南，主要部分在黄河以南，因为古代属豫州地区，所以简称豫</p>
       </div>
       <div class="card">
           <p>相对于黄河为北。唐朝时黄河以北，太行山以东地区为河北道，1928年称河北省。因代属冀州地区，所以简称冀</p>
       </div>
       <div class="card">
           <p>相对于洞庭湖为南。由于湘江纵贯全省，所以简称湘</p>
       </div>
       <div class="card">
           <p>相对于洞庭湖为北。清朝时省会武昌属鄂州管辖，所以简称鄂</p>
       </div>
       <div class="card">
           <p>战国时期称蓟，是「战国七雄」之一燕国的京城。辽国称燕京。金国改称京都。元朝称大都。明朝朱元璋改称北平，永乐帝朱棣改北平为北京。简称京</p>
       </div>
   </div>
</div>

</div>

</html>
